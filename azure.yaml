name: storage-adapter
hooks:
    postdeploy:
      posix: # Only runs on Posix environments
        shell: sh 
        run: echo 'Seeding TenantToStorageMapping table...' && bash ./scripts/seedTenantToStorageTable.sh 
services:
  storage-adapter-api:
    project: ./api/
    host: containerapp
    language: dotnet
    docker:
      path: ./Dockerfile
      context: ./
